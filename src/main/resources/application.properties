spring.application.name=expensetracker

# 💾 Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:expensedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# 🔍 H2 Web Console (you can view database in browser)
spring.h2.console.enabled=true

# ⚙️ Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

# 🌈 Show SQL in the console (optional)
spring.jpa.show-sql=true

# 🚪 Change default port to avoid conflict
server.port=9090